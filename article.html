<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事 - nattsu Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.8;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0066ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .meta {
            color: #666;
            font-size: 0.9rem;
        }
        
        .content {
            margin-top: 2rem;
        }
        
        .content h1,
        .content h2,
        .content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }
        
        .content h2 {
            font-size: 1.5rem;
        }
        
        .content h3 {
            font-size: 1.25rem;
        }
        
        .content p {
            margin-bottom: 1rem;
        }
        
        .content ul,
        .content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 4px solid #0066ff;
            padding-left: 1rem;
            margin-left: 0;
            color: #666;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            color: #f44336;
            padding: 1rem;
            background: #ffebee;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← 一覧に戻る</a>
            <h1 id="title">読み込み中...</h1>
            <div class="meta" id="meta"></div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">記事を読み込んでいます...</div>
        </div>
    </div>
    
    <script>
        // URLパラメータからファイルパスを取得
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        if (!file) {
            document.getElementById('content').innerHTML = 
                '<div class="error">エラー: ファイルが指定されていません。</div>';
        } else {
            // Markdownファイルを読み込む
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ファイルの読み込みに失敗しました');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // MarkdownをHTMLに変換
                    const html = marked.parse(markdown);
                    document.getElementById('content').innerHTML = html;
                    
                    // タイトルを設定（最初のh1から取得、なければファイル名から）
                    const titleMatch = markdown.match(/^#\s+(.+)$/m);
                    if (titleMatch) {
                        document.getElementById('title').textContent = titleMatch[1];
                        document.title = `${titleMatch[1]} - nattsu Gallery`;
                    } else {
                        const fileName = file.split('/').pop().replace('.md', '');
                        document.getElementById('title').textContent = fileName;
                    }
                    
                    // メタ情報を設定
                    const date = new Date().toLocaleDateString('ja-JP');
                    document.getElementById('meta').textContent = `更新日: ${date}`;
                })
                .catch(error => {
                    console.error('エラー:', error);
                    document.getElementById('content').innerHTML = 
                        `<div class="error">エラー: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
