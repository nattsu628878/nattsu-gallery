<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nattsu Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <header>
        <h1 class="header-title">Gallery</h1>
        <div class="header-controls">
          <div id="headerGridControls" class="header-view-controls" style="display: none;">
            <div class="setting-item">
              <label for="imageSize">Size</label>
              <input type="range" id="imageSize" min="150" max="400" value="200" step="10">
              <span id="imageSizeValue">200</span>
            </div>
            <div class="setting-item">
              <label for="sortOrder">Sort</label>
              <select id="sortOrder">
                <option value="asc">Added</option>
                <option value="desc">Added (rev)</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="filterType">Type</label>
              <select id="filterType">
                <option value="">All</option>
              </select>
            </div>
          </div>
          <div id="headerTableControls" class="header-view-controls" style="display: none;">
            <div class="setting-item">
              <label for="sortOrderTable">Sort</label>
              <select id="sortOrderTable">
                <option value="asc">Added</option>
                <option value="desc">Added (rev)</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="filterTypeTable">Type</label>
              <select id="filterTypeTable">
                <option value="">All</option>
              </select>
            </div>
          </div>
          <div class="view-toggle">
            <button id="gridViewBtn" class="view-btn active">Grid</button>
            <button id="tableViewBtn" class="view-btn">Table</button>
            <button id="simpleViewBtn" class="view-btn">Simple</button>
          </div>
        </div>
      </header>
        <main>
            <div class="gallery" id="gallery">
                <p class="loading-msg">Loading...</p>
            </div>
            <div class="table-view" id="tableView" style="display: none;"></div>
            <div class="simple-view" id="simpleView" style="display: none;"></div>
        </main>
    </div>
    
    <div id="detailPanel" class="detail-panel">
        <div class="detail-content">
            <h2 class="detail-title"></h2>
            <div class="detail-type"></div>
            <div class="detail-summary"></div>
            <div class="detail-date"></div>
            <div class="detail-tags"></div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
