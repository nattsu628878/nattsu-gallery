<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nattsu Gallery - マルチメディアデータベース</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>nattsu Gallery</h1>
            <p class="subtitle">マルチメディア活動記録データベース</p>
        </header>
        
        <main>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-value">-</span>
                    <span class="stat-label">アイテム</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">-</span>
                    <span class="stat-label">タイプ</span>
                </div>
            </div>
            
            <div class="gallery" id="gallery">
                <p>読み込み中...</p>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
