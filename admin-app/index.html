<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事追加 - nattsu Gallery Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 記事追加</h1>
            <p>新しいアイテムを追加するためのフォーム（Tauri版）</p>
        </div>
        
        <form id="itemForm">
            <div class="form-section">
                <h2>基本情報</h2>
                
                <div class="form-group">
                    <label for="id">ID *</label>
                    <input type="text" id="id" required placeholder="2025-01-sample-item">
                    <small style="color: #666;">例: 2025-01-sample-item</small>
                </div>
                
                <div class="form-group">
                    <label for="type">タイプ *</label>
                    <select id="type" required>
                        <option value="">選択してください</option>
                        <option value="picture">picture</option>
                        <option value="movie">movie</option>
                        <option value="music">music</option>
                        <option value="write">write</option>
                        <option value="dev">dev</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">タイトル *</label>
                    <input type="text" id="title" required placeholder="アイテムのタイトル">
                </div>
                
                <div class="form-group">
                    <label for="summary">サマリー *</label>
                    <textarea id="summary" required placeholder="アイテムの説明"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="date">日付 *</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="thumbnail">サムネイル *</label>
                    <input type="file" id="thumbnailFile" accept="image/*" style="margin-bottom: 0.5rem;">
                    <input type="text" id="thumbnail" required placeholder="/thumbnails/image.jpg" readonly>
                    <small style="color: #666;">画像ファイルを選択すると、パスが自動設定されます</small>
                </div>
                
                <div class="form-group">
                    <label for="tags">タグ</label>
                    <input type="text" id="tagInput" placeholder="タグを入力してEnter">
                    <div class="tags-input" id="tagsContainer"></div>
                    <small style="color: #666;">タグを入力してEnterキーで追加</small>
                </div>
            </div>
            
            <div class="form-section">
                <h2>アセット情報（タイプ別）</h2>
                <div class="assets-section" id="assetsSection">
                    <p style="color: #666;">タイプを選択すると、該当する入力欄が表示されます。</p>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">💾 保存</button>
                <button type="reset" class="btn-secondary">リセット</button>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
